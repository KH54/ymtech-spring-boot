<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Isadasd</title>
    <script src="/js/angular.js"></script>
    <script src="/js/controller.js"></script>

</head>

<body ng-app="app" ng-controller="controller">

    <h3>CRUD Test</h3>

    <form ng-submit="submitUser()">
        <table border="0">
            <tr>
                <td>User ID</td>
                <td><input type="text" ng-model="User.id"></td>
            </tr>
            <tr>
                <td>User Password</td>
                <td><input type="text" ng-model="User.pwd" /> </td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" ng-model="user.name"></td>
            </tr>
            <tr>
                <td>User Gender</td>
                <td><input type="text" ng-model="user.gender"> </td>
            </tr>
            <tr>
                <td>User Age</td>
                <td><input type="text" ng-model="user.age"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="완료">
                </td>
            </tr>
        </table>
    </form>
    <br>

    <a class="create-button" ng-click="createUser()">유저 생성</a>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>User Password</th>
            <th>User Name</th>
            <th>User Gender</th>
            <th>User Age</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{User.id}}</td>
            <td>{{User.pwd}}</td>
            <td>{{User.name}}</td>
            <td>{{User.gender}}</td>
            <td>{{User.age}}</td>
            <td>
                <a ng-click="updateUser(User)" class="update-button">Update</a>
            </td>
            <td>
                <a ng-click="deleteUser(User)" class="delete-button">Delete</a>
            </td>
        </tr>
    </table>
</body>

</html>
